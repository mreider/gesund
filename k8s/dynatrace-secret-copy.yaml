apiVersion: v1
kind: Secret
metadata:
  name: dynatrace-secret
type: Opaque
data:
  # Replace these values with your own base64-encoded values
  # To encode a value, run: echo -n "your-value" | base64
  endpoint: <base64-encoded-endpoint>  # e.g., https://abc12345.live.dynatrace.com
  api-token: <base64-encoded-api-token>  # Your Dynatrace API token with appropriate permissions
